<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
 
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  
	<meta name="apple-mobile-web-app-capable" content="yes">
 
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
  
	<link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">
  
	 <!-- jQuery and jQuery Mobile -->v
	  
	<script src="js/jquery-1.9.0.js"></script>
	<script src="js/jquery.mobile-1.3.1.min.js"></script>

	<!-- Extra Codiqa features -->
	<script src="js/codiqa.ext.js"></script>
	<!-- Extra Codiqa features -->
 
	<link rel="stylesheet" href="css/codiqa.ext.css">
   	 <title>Acceleration Example</title>

   	 <script type="text/javascript" charset="utf-8" src="js/cordova.js"></script>
   
   <script type="text/javascript" charset="utf-8">

    // The watch id references the current `watchAcceleration`
    var watchID = null;
    

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
        startWatch();
    }

    // Start watching the acceleration
    //
    function startWatch() {

        // Update acceleration every 0.1 seconds
        var options = { frequency: 100 };

        watchID = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
		
	
		
    }

    // Stop watching the acceleration
    //
    function stopWatch() {
        if (watchID) {
            navigator.accelerometer.clearWatch(watchID);
            watchID = null;
        }
    }

    // onSuccess: Get a snapshot of the current acceleration
    //
    function onSuccess(acceleration) {
        var element = document.getElementById('accelerometer');
	var x = acceleration.x.toFixed(2) ;
	var y = acceleration.y.toFixed(2) ; 
	var k =140; //x
	var h =130; //y
	var canvas = document.getElementById( "c" ),
	ctx = canvas.getContext( "2d" );
	
        element.innerHTML = 'Acceleration X: ' + x + '<br />' +
                            'Acceleration Y: ' + y + '<br />' +
                            'Acceleration Z: ' + acceleration.z.toFixed(2) + '<br />' +
                            'Timestamp: '      + acceleration.timestamp + '<br />';
		
	x=(x*10).toFixed(2);
	y=(y*10).toFixed(2);
		
	if(x>0){
		k=k-x;
		if(y>0){
			h=h-y;
		}
		else{
			h=h-y;
		}
	}
	
	if(x<0){
		k=k-x;
		if(y>0){
			h=h-y;
		}
		else{
			h=h-y;
		}
	}

		element.innerHTML = 'K: ' + k + '  '+'X: '+ x +'<br />' +
                            'H: ' + h + '  '+'Y: '+ y +'<br />' ;
		
		
		ctx.lineWidth = 5;
		
		// Clear Circle //
		//ctx.clear();
		
		
		// Draw Circle //
		ctx.beginPath();
		ctx.arc( k, h, 30, 0, 2 * Math.PI, false );
		context.closePath();
		ctx.fillStyle = "#f00";
		ctx.fill();
		ctx.strokeStyle = "#000";
		ctx.stroke();
		
		//now, erase the arc by clearing a rectangle that's slightly larger than the arc
		context.beginPath();
		context.clearRect(k - 30 - 1, h - 30 - 1, 30 * 2 + 2, 30 * 2 + 2);
		context.closePath();
    }
    

    // onError: Failed to get the acceleration
    //
    function onError() {
        alert('onError!');
    }


    </script>
  </head>
  <body><!-- Home -->
	<div data-role="page" id="page1">
		<div data-theme="a" data-role="header">
			
	<a data-role="button" href="#page1" class="ui-btn-left">Back</a>
	<h3>Accelerometer</h3>
		</div>
		<div data-role="content">
			<div id="accelerometer">Waiting for accelerometer...</div>
			<button onclick="stopWatch();">Stop</button>
			<button onclick="startWatch();">Start</button>
			<canvas id="c" width="1136" height="640"></canvas>
		</div>
	</div>
    
  </body>
</html>
